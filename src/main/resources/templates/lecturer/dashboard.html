<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lecturer Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="app-page">
    <div class="container">
      <div class="card">
        <h1 class="page-title">Welcome, Lecturer!</h1>
        <div th:if="${param.roleNotAllowed}" class="alert alert-error">
          Requested role is not permitted — redirected to your default
          dashboard.
        </div>
        <p>Username: <span th:text="${username}"></span></p>

        <p>
          My Courses:
          <strong th:text="${myCoursesCount}"></strong>
        </p>

        <div
          class="card"
          style="margin-top: 12px"
          th:if="${!#lists.isEmpty(nextSchedules)}"
        >
          <div class="card-header">
            <h3 class="card-title">Upcoming Schedule</h3>
          </div>
          <div class="card-body">
            <ul>
              <li th:each="s : ${nextSchedules}">
                <span
                  th:text="${s.course != null ? s.course.courseCode : ''}"
                ></span>
                <span th:text="${s.dayOfWeek}"></span>
                <span th:text="${s.startTime}"></span>-
                <span th:text="${s.endTime}"></span>
                (<span
                  th:text="${s.classroom != null ? (s.classroom.building + ' ' + s.classroom.roomNumber) : '—'}"
                ></span
                >)
              </li>
            </ul>
          </div>
        </div>

        <div class="actions">
          <a href="/lecturer/courses" class="btn btn-primary btn-inline"
            >My Courses</a
          >
          <a href="/lecturer/courses" class="btn btn-primary btn-inline"
            >Student Lists</a
          >
          <a href="/logout" class="btn btn-secondary btn-inline">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
