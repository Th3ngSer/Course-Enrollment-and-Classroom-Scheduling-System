<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Lecturer</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(120deg, #f0f4ff, #e8f0ff);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 520px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1e3a8a;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #374151;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #2563eb;
      }

      .error {
        color: #dc2626;
        font-size: 13px;
        margin-top: 4px;
      }

      .actions {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      a {
        text-decoration: none;
        color: #2563eb;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add New Lecturer</h2>

      <form th:action="@{/lecturers/add}" th:object="${lecturer}" method="post">
        <div class="form-group">
          <label>Full Name</label>
          <input
            type="text"
            th:field="*{fullName}"
            placeholder="e.g. Dr. John Smith"
          />
          <div
            class="error"
            th:if="${#fields.hasErrors('fullName')}"
            th:errors="*{fullName}"
          ></div>
        </div>

        <div class="form-group">
          <label>Department</label>
          <input
            type="text"
            th:field="*{department}"
            placeholder="Computer Science"
          />
          <div
            class="error"
            th:if="${#fields.hasErrors('department')}"
            th:errors="*{department}"
          ></div>
        </div>

        <div class="form-group">
          <label>Office Hours</label>
          <input
            type="text"
            th:field="*{officeHours}"
            placeholder="Mon–Wed 9:00–11:00"
          />
        </div>

        <div class="actions">
          <button type="submit">Save Lecturer</button>
          <a th:href="@{/lecturers}">Back to List</a>
        </div>
      </form>
    </div>
  </body>
</html>
