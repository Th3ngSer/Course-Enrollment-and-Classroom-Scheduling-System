<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse Courses - Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Available Courses</h1>
        <p>Welcome, <span th:text="${username}"></span> (<span th:text="${role}"></span>)</p>
        
        <a href="/student/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        
        <div class="course-grid">
            <div class="course-item">
                <h3>CS101 - Introduction to Programming</h3>
                <p>Lecturer: Dr. Smith</p>
                <p>Credits: 3</p>
                <p>Available Seats: 15/60</p>
                <a href="/student/courses/1" class="btn btn-primary">View Details</a>
            </div>
            
            <div class="course-item">
                <h3>CS201 - Data Structures</h3>
                <p>Lecturer: Dr. Johnson</p>
                <p>Credits: 3</p>
                <p>Available Seats: 8/50</p>
                <a href="/student/courses/2" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
</body>
</html>
