<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Classroom</title>
    <link rel="stylesheet" th:href="@{/css/classroomstyle.css}" />
  </head>
  <body>
    <div class="container">
      <h2>Edit Classroom</h2>

      <!-- Global error message (service-level) -->
      <div
        th:if="${errorMessage}"
        class="error"
        th:text="${errorMessage}"
      ></div>

      <form
        th:action="@{/classrooms/edit/{id}(id=${classroom.id})}"
        th:object="${classroom}"
        method="post"
      >
        <!-- Room Number -->
        <div class="form-group">
          <label for="roomNumber">Room Number</label>
          <input
            id="roomNumber"
            type="text"
            th:field="*{roomNumber}"
            required
          />
          <div
            class="error"
            th:if="${#fields.hasErrors('roomNumber')}"
            th:errors="*{roomNumber}"
          ></div>
        </div>

        <!-- Building -->
        <div class="form-group">
          <label for="building">Building</label>
          <input id="building" type="text" th:field="*{building}" required />
          <div
            class="error"
            th:if="${#fields.hasErrors('building')}"
            th:errors="*{building}"
          ></div>
        </div>

        <!-- Max Capacity -->
        <div class="form-group">
          <label for="maxCapacity">Max Capacity</label>
          <input
            id="maxCapacity"
            type="number"
            th:field="*{maxCapacity}"
            min="1"
            required
          />
          <div
            class="error"
            th:if="${#fields.hasErrors('maxCapacity')}"
            th:errors="*{maxCapacity}"
          ></div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/classrooms}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
