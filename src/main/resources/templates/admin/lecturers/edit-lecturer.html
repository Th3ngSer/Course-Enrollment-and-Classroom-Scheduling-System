<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Lecturer - Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body class="dashboard-page">
    <div class="dashboard-container">
      <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/courses">Manage Courses</a>
        <a href="/admin/lecturers" class="active">Manage Lecturers</a>
        <a href="/admin/classrooms">Manage Classrooms</a>
        <a href="/admin/schedules">Manage Schedules</a>
        <a href="/admin/users">User Management</a>
        <a href="/logout" class="danger">Logout</a>
      </div>

      <div class="main-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Edit Lecturer</h1>
            <p class="page-subtitle">
              Welcome, <span th:text="${username}"></span> (Admin)
            </p>
          </div>
          <div class="role-pill">ADMIN</div>
        </div>

        <div class="alert alert-error" th:if="${error}">
          <span th:text="${error}"></span>
        </div>

        <div class="content-card card">
          <form
            th:action="@{/admin/lecturers/update/{id}(id=${lecturer.id})}"
            th:object="${lecturer}"
            method="post"
          >
            <input
              type="hidden"
              th:if="${_csrf != null}"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div style="display: grid; gap: 12px; max-width: 520px">
              <div>
                <label>Full Name</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{fullName}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('fullName')}"
                  th:errors="*{fullName}"
                ></div>
              </div>

              <div>
                <label>Department</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{department}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('department')}"
                  th:errors="*{department}"
                ></div>
              </div>

              <div>
                <label>Office Hours</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{officeHours}"
                />
              </div>

              <div style="display: flex; gap: 10px; flex-wrap: wrap">
                <a href="/admin/lecturers" class="btn">Back</a>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
