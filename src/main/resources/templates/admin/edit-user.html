<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User - Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body class="dashboard-page">
    <div class="dashboard-container">
      <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/courses">Manage Courses</a>
        <a href="/admin/lecturers">Manage Lecturers</a>
        <a href="/admin/classrooms">Manage Classrooms</a>
        <a href="/admin/schedules">Manage Schedules</a>
        <a href="/admin/users" class="active">User Management</a>
        <a href="/logout" class="danger">Logout</a>
      </div>

      <div class="main-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Edit User</h1>
            <p class="page-subtitle">
              Welcome, <span th:text="${username}"></span> (Admin)
            </p>
          </div>
          <div class="role-pill">ADMIN</div>
        </div>

        <div class="alert alert-error" th:if="${error}">
          <span th:text="${error}"></span>
        </div>

        <div class="content-card card">
          <form
            th:action="@{/admin/users/update/{id}(id=${editUser.id})}"
            th:object="${editForm}"
            method="post"
          >
            <input
              type="hidden"
              th:if="${_csrf != null}"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div
              style="
                display: grid;
                gap: 12px;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                max-width: 760px;
              "
            >
              <div>
                <label>Username</label>
                <input
                  class="form-control"
                  type="text"
                  th:value="${editUser.username}"
                  disabled
                />
              </div>

              <div>
                <label>Email</label>
                <input
                  class="form-control"
                  type="email"
                  th:field="*{email}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></div>
              </div>

              <div>
                <label>First Name</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{firstName}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                ></div>
              </div>

              <div>
                <label>Last Name</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{lastName}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                ></div>
              </div>

              <div style="grid-column: 1 / -1">
                <label>New Password (leave blank to keep)</label>
                <input
                  class="form-control"
                  type="password"
                  th:field="*{password}"
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                ></div>
              </div>

              <div th:if="${isLecturer}">
                <label>Department</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{department}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('department')}"
                  th:errors="*{department}"
                ></div>
              </div>

              <div th:if="${isLecturer}">
                <label>Office Hours</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{officeHours}"
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('officeHours')}"
                  th:errors="*{officeHours}"
                ></div>
              </div>
            </div>

            <div
              style="
                margin-top: 14px;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
              "
            >
              <a href="/admin/users" class="btn">Back to User Management</a>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
