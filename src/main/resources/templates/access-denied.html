<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>⚠️ Access Denied</h1>
            <p>You don't have permission to access this page.</p>
            <p>Required role: <span th:text="${requiredRole}"></span></p>
            <p>Your roles: <span th:text="${userRoles}"></span></p>
            
            <div class="actions">
                <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
                <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
