<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Course Students - Lecturer</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="app-page">
    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="page-title">Student List</h1>
          <p>Lecturer: <span th:text="${username}"></span></p>
        </div>
        <div class="page-actions">
          <a href="/lecturer/courses" class="btn btn-secondary btn-inline"
            >Back to Courses</a
          >
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>S001</td>
            <td>John Smith</td>
            <td>john@student.edu</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>S002</td>
            <td>Jane Doe</td>
            <td>jane@student.edu</td>
            <td>Active</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
