<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Courses</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        margin: 0;
        padding: 40px;
      }

      .container {
        max-width: 1100px;
        margin: auto;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 14px;
      }

      .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .nav-link {
        display: inline-block;
        text-decoration: none;
        color: #667eea;
        font-weight: 600;
      }

      .nav-link:hover {
        text-decoration: underline;
      }

      h1 {
        margin: 0;
        color: #333;
      }

      .subtitle {
        margin-top: 6px;
        color: #555;
        font-size: 14px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        gap: 12px;
        flex-wrap: wrap;
      }

      .add-btn {
        background: #667eea;
        color: #fff;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s;
        white-space: nowrap;
      }

      .add-btn:hover {
        background: #5a67d8;
      }

      .table-wrap {
        overflow-x: auto;
        border-radius: 10px;
        border: 1px solid #e6e6e6;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
        min-width: 760px;
      }

      thead {
        background: #667eea;
        color: white;
      }

      th,
      td {
        padding: 12px 14px;
        text-align: center;
      }

      tbody tr:nth-child(even) {
        background: #f7f7f7;
      }

      tbody tr:hover {
        background: #edf2ff;
      }

      th {
        font-weight: 600;
      }

      .actions a {
        margin: 0 6px;
        text-decoration: none;
        font-weight: 500;
      }

      .edit-link {
        color: #4caf50;
      }

      .edit-link:hover {
        text-decoration: underline;
      }

      .delete-link {
        color: #e53e3e;
      }

      .delete-link:hover {
        text-decoration: underline;
      }

      .empty-state {
        padding: 18px;
        text-align: center;
        color: #555;
      }

      @media (max-width: 720px) {
        body {
          padding: 18px;
        }

        .container {
          padding: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>Course List</h1>
          <div class="subtitle">Browse and manage available courses</div>
        </div>
        <div class="nav-links">
          <a class="nav-link" th:href="@{/admin/dashboard}"
            >← Admin Dashboard</a
          >
          <a class="nav-link" th:href="@{/admin/courses}"
            >← Admin Course Page</a
          >
        </div>
      </div>

      <div class="top-bar">
        <span>Total Courses: <b th:text="${courses.size()}"></b></span>
        <a th:href="@{/courses/add}" class="add-btn">+ Add Course</a>
      </div>

      <div class="alert alert-success" th:if="${success}">
        <span th:text="${success}"></span>
      </div>

      <div class="alert alert-error" th:if="${error}">
        <span th:text="${error}"></span>
      </div>

      <div th:if="${#lists.isEmpty(courses)}" class="empty-state">
        No courses found yet. Click “Add Course” to create one.
      </div>

      <div th:if="${!#lists.isEmpty(courses)}" class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Code</th>
              <th>Name</th>
              <th>Credits</th>
              <th>Capacity</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="c : ${courses}">
              <td th:text="${c.id}"></td>
              <td th:text="${c.courseCode}"></td>
              <td th:text="${c.courseName}"></td>
              <td th:text="${c.credits}"></td>
              <td th:text="${c.capacity}"></td>
              <td class="actions">
                <a th:href="@{/courses/edit/{id}(id=${c.id})}" class="edit-link"
                  >Edit</a
                >

                <a
                  th:href="@{/courses/delete/{id}(id=${c.id})}"
                  class="delete-link"
                  onclick="return confirm('Delete this course?')"
                >
                  Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
