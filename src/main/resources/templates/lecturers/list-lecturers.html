<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lecturers</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f3f4f6;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      h2 {
        color: #1e3a8a;
        margin-bottom: 20px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .add-btn {
        background: #2563eb;
        color: #fff;
        padding: 8px 14px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
      }

      .add-btn:hover {
        background: #1d4ed8;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
      }

      th {
        background: #f9fafb;
        font-weight: 600;
      }

      tr:hover {
        background: #f1f5f9;
      }

      .delete-btn {
        color: #dc2626;
        text-decoration: none;
        font-size: 13px;
      }

      .delete-btn:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h2>Lecturer List</h2>
        <a class="add-btn" th:href="@{/lecturers/add}">+ Add Lecturer</a>
      </div>

      <table>
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Department</th>
            <th>Office Hours</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="lecturer : ${lecturers}">
            <td th:text="${lecturer.fullName}"></td>
            <td th:text="${lecturer.department}"></td>
            <td th:text="${lecturer.officeHours}"></td>
            <td>
              <a th:href="@{/lecturers/edit/{id}(id=${lecturer.id})}">Edit</a>
              <a
                class="delete-btn"
                th:href="@{/lecturers/delete/{id}(id=${lecturer.id})}"
                onclick="return confirm('Are you sure you want to delete this lecturer?');"
              >
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
