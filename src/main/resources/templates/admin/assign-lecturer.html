<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Assign Lecturer - Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body class="dashboard-page">
    <div class="dashboard-container">
      <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/courses">Manage Courses</a>
        <a href="/admin/lecturers" class="active">Manage Lecturers</a>
        <a href="/admin/classrooms">Manage Classrooms</a>
        <a href="/admin/schedules">Manage Schedules</a>
        <a href="/admin/users">User Management</a>
        <a href="/logout" class="danger">Logout</a>
      </div>

      <div class="main-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Assign Lecturer to Course</h1>
            <p class="page-subtitle">
              Welcome, <span th:text="${username}"></span> (Admin)
            </p>
          </div>
          <div class="role-pill">ROLE_ADMIN</div>
        </div>

        <div class="alert alert-success" th:if="${success}">
          <span th:text="${success}"></span>
        </div>
        <div class="alert alert-error" th:if="${error}">
          <span th:text="${error}"></span>
        </div>

        <div class="content-card card">
          <form action="/admin/lecturers/assign" method="post">
            <input
              type="hidden"
              th:if="${_csrf != null}"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <div style="display: grid; gap: 12px; max-width: 520px">
              <div>
                <label for="courseId">Course</label>
                <select
                  id="courseId"
                  name="courseId"
                  required
                  style="width: 100%"
                >
                  <option value="" disabled selected>Select a course</option>
                  <option
                    th:each="course : ${courses}"
                    th:value="${course.id}"
                    th:text="${course.courseCode + ' - ' + course.courseName}"
                  ></option>
                </select>
              </div>

              <div>
                <label for="lecturerId">Lecturer</label>
                <select
                  id="lecturerId"
                  name="lecturerId"
                  required
                  style="width: 100%"
                >
                  <option value="" disabled selected>Select a lecturer</option>
                  <option
                    th:each="lecturer : ${lecturers}"
                    th:value="${lecturer.id}"
                    th:text="${lecturer.fullName + ' (' + lecturer.department + ')'}"
                  ></option>
                </select>
              </div>

              <div style="display: flex; gap: 10px">
                <a href="/admin/lecturers" class="btn">Back</a>
                <button type="submit" class="btn btn-primary">Assign</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
