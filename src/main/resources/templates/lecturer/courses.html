<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Courses - Lecturer</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="app-page">
    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="page-title">My Courses</h1>
          <p>
            Welcome, <span th:text="${username}"></span> (<span
              th:text="${role}"
            ></span
            >)
          </p>
        </div>
        <div class="page-actions">
          <a href="/lecturer/dashboard" class="btn btn-secondary btn-inline"
            >Back to Dashboard</a
          >
        </div>
      </div>

      <div class="courses-list">
        <div class="card" th:if="${#lists.isEmpty(courses)}">
          <div class="card-body">
            <p>No courses assigned to you yet.</p>
            <p>Please ask admin to assign you to a course.</p>
          </div>
        </div>

        <div class="card" th:each="course : ${courses}">
          <div class="card-header">
            <h3 class="card-title">
              <span th:text="${course.courseCode}"></span> -
              <span th:text="${course.courseName}"></span>
            </h3>
            <span class="badge">Active</span>
          </div>
          <div class="card-body">
            <p>
              Classroom:
              <span
                th:text="${course.classroom != null ? (course.classroom.building + ' ' + course.classroom.roomNumber) : '—'}"
              ></span>
            </p>
            <p>
              Enrolled Students:
              <span th:text="${course.currentStudents}"></span>
            </p>

            <div th:with="schedules=${schedulesByCourse[course.id]}">
              <p th:if="${#lists.isEmpty(schedules)}">
                Schedule: Not scheduled yet
              </p>
              <div th:if="${!#lists.isEmpty(schedules)}">
                <p>Schedule:</p>
                <ul>
                  <li th:each="s : ${schedules}">
                    <span th:text="${s.dayOfWeek}"></span>
                    <span th:text="${s.startTime}"></span>-
                    <span th:text="${s.endTime}"></span>
                    (<span
                      th:text="${s.classroom != null ? (s.classroom.building + ' ' + s.classroom.roomNumber) : '—'}"
                    ></span
                    >)
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <a
            th:href="@{/lecturer/courses/{id}/students(id=${course.id})}"
            class="btn btn-primary btn-inline"
            >View Students</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
