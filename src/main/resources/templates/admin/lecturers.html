<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Lecturers - Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body class="dashboard-page">
    <div class="dashboard-container">
      <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/courses">Manage Courses</a>
        <a href="/admin/lecturers" class="active">Manage Lecturers</a>
        <a href="/admin/classrooms">Manage Classrooms</a>
        <a href="/admin/schedules">Manage Schedules</a>
        <a href="/admin/users">User Management</a>
        <a href="/logout" class="danger">Logout</a>
      </div>
      <div class="main-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Lecturer Management</h1>
            <p class="page-subtitle">
              Welcome, <span th:text="${username}"></span> (Admin)
            </p>
          </div>
          <div class="role-pill">ADMIN</div>
        </div>

        <div class="alert alert-success" th:if="${success}">
          <span th:text="${success}"></span>
        </div>

        <div class="alert alert-error" th:if="${error}">
          <span th:text="${error}"></span>
        </div>

        <div class="content-card card">
          <div class="toolbar">
            <h2>Lecturers</h2>
            <div style="display: flex; gap: 10px; flex-wrap: wrap">
              <a href="/admin/lecturers/assign" class="btn btn-primary"
                >Assign Lecturer to Course</a
              >
            </div>
          </div>

          <table class="data-table">
            <thead>
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Department</th>
                <th>Office Hours</th>
                <th>Assigned Courses</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${#lists.isEmpty(lecturers)}">
                <td colspan="5" style="text-align: center; padding: 18px">
                  No lecturers found.
                </td>
              </tr>

              <tr th:each="l, stat : ${lecturers}">
                <td th:text="${stat.count}"></td>
                <td th:text="${l.fullName}"></td>
                <td th:text="${l.department}"></td>
                <td
                  th:text="${l.officeHours != null ? l.officeHours : '—'}"
                ></td>
                <td
                  th:text="${#strings.isEmpty(lecturerCourses[l.id]) ? '—' : lecturerCourses[l.id]}"
                ></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
