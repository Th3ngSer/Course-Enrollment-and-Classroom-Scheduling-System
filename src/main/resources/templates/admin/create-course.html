<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create Course - Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body class="dashboard-page">
    <div class="dashboard-container">
      <div class="sidebar">
        <h3>Admin Panel</h3>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/courses" class="active">Manage Courses</a>
        <a href="/admin/lecturers">Manage Lecturers</a>
        <a href="/admin/classrooms">Manage Classrooms</a>
        <a href="/admin/users">User Management</a>
        <a href="/logout" class="danger">Logout</a>
      </div>

      <div class="main-content">
        <div class="page-header">
          <div>
            <h1 class="page-title">Create Course</h1>
            <p class="page-subtitle">
              Welcome, <span th:text="${username}"></span> (Admin)
            </p>
          </div>
          <div class="role-pill">ADMIN</div>
        </div>

        <div class="alert alert-error" th:if="${error}">
          <span th:text="${error}"></span>
        </div>

        <div class="content-card card">
          <form
            th:action="@{/admin/courses/create}"
            th:object="${course}"
            method="post"
          >
            <div
              style="
                display: grid;
                gap: 12px;
                grid-template-columns: repeat(2, minmax(0, 1fr));
              "
            >
              <div>
                <label>Course Code</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{courseCode}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('courseCode')}"
                  th:errors="*{courseCode}"
                ></div>
              </div>

              <div>
                <label>Credits</label>
                <input
                  class="form-control"
                  type="number"
                  th:field="*{credits}"
                  min="1"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('credits')}"
                  th:errors="*{credits}"
                ></div>
              </div>

              <div style="grid-column: 1 / -1">
                <label>Course Name</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{courseName}"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('courseName')}"
                  th:errors="*{courseName}"
                ></div>
              </div>

              <div>
                <label>Capacity</label>
                <input
                  class="form-control"
                  type="number"
                  th:field="*{capacity}"
                  min="1"
                  required
                />
                <div
                  class="error"
                  th:if="${#fields.hasErrors('capacity')}"
                  th:errors="*{capacity}"
                ></div>
              </div>

              <div>
                <label>Description</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{description}"
                />
              </div>
            </div>

            <div
              style="
                margin-top: 14px;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
              "
            >
              <a href="/admin/courses" class="btn">Back to Course Management</a>
              <button type="submit" class="btn btn-primary">Save Course</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
