<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body class="dashboard-page dashboard-centered">
    <div class="container">
      <div class="dashboard-box">
        <h1>Welcome, Student!</h1>
        <div th:if="${param.roleNotAllowed}" class="alert alert-error">
          Requested role is not permitted â€” redirected to your default
          dashboard.
        </div>
        <p class="dashboard-username">
          Signed in as <strong th:text="${username}"></strong>
        </p>

        <div class="actions">
          <a href="/browse-course" class="btn btn-primary">Browse courses</a>
          <a href="/my-courses" class="btn btn-primary">My Enrolled Courses</a>
          <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
