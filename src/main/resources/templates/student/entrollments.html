<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Enrollments - Student</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>My Enrolled Courses</h1>
        <p>Student: <span th:text="${username}"></span></p>
        
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        
        <a href="/student/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        <a href="/student/courses" class="btn btn-primary">Browse More Courses</a>
        
        <table class="enrollment-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Lecturer</th>
                    <th>Schedule</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CS101</td>
                    <td>Introduction to Programming</td>
                    <td>Dr. Smith</td>
                    <td>Mon/Wed 9:00-10:30</td>
                    <td>Enrolled</td>
                    <td>
                        <a href="/student/enrollments/1/drop" 
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to drop this course?')">
                           Drop
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
