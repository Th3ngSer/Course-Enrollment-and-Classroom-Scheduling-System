spring.application.name=couse_enroll_and_class_scheduling

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/course_enrollment_and_class_scheduling}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway Configuration
spring.flyway.url=${DB_URL:jdbc:mysql://localhost:3306/course_enrollment_and_class_scheduling}
spring.flyway.user=${DB_USERNAME:root}
spring.flyway.password=${DB_PASSWORD:}
spring.flyway.locations=classpath:db/migrations

# File upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
